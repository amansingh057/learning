<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        li{
            list-style: devanagari;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore
      let list = document.querySelector("ul");
      let allListEle = document.querySelectorAll("li");

      let eigEle = allListEle[6];
      let sevEle = document.createElement("li");
      sevEle.innerText = "7";

      list.insertBefore(sevEle, eigEle);
    </script>
  </body>
</html>
